<div class="mai">
  <a routerLink="/home" class="bt">Back</a>
  <h2>Albums</h2>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let album of albums">
      <div class="cont">
        <a [routerLink]="['/albums/', album.id]">{{ album.title }}</a>
        <button (click)="deleteAlbum(album.id)">Удалить</button>
      </div>  
    </li>
  </ul>
</div>
